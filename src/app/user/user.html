<h2>Add User</h2>

<form (ngSubmit)="addUser()" #userForm="ngForm">

  <input type="text" placeholder="Username"
    [(ngModel)]="user.username" name="username" required>

  <input type="email" placeholder="Email"
    [(ngModel)]="user.email" name="email" required>

  <input type="text" placeholder="Father Name"
    [(ngModel)]="user.fatherName" name="fatherName">

  <input type="number" placeholder="Age"
    [(ngModel)]="user.age" name="age">

  <select [(ngModel)]="user.gender" name="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <input type="text" placeholder="Phone"
    [(ngModel)]="user.phone" name="phone">

  <textarea placeholder="Address"
    [(ngModel)]="user.address" name="address"></textarea>

  <button type="submit">Add User</button>
</form>

<hr>

<h2>User List</h2>

<table border="1">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Father</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Phone</th>
    <th>Address</th>
  </tr>

 <tr *ngFor="let user of users">
  <td>{{ user.username }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.fatherName }}</td>
  <td>{{ user.age }}</td>
  <td>{{ user.gender }}</td>
  <td>{{ user.phone }}</td>
  <td>{{ user.address }}</td>
</tr>

</table>
