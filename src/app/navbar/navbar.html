<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      <a routerLink="/">AngularShop</a>
    </div>
    <ul class="nav-links">
      <li *ngFor="let item of navItems">
        <a 
          [routerLink]="item.path" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>
