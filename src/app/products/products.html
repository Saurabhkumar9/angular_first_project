<div class="products-container">
  <h1>Products Management</h1>
  
  <!-- Add Product Form -->
  <div class="form-container">
    <h2>Add New Product</h2>
    <form (ngSubmit)="addProduct()" #productForm="ngForm">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input 
          type="text" 
          id="productName" 
          name="name" 
          [(ngModel)]="newProduct.name"
          required
          minlength="2"
          #name="ngModel"
          placeholder="Enter product name">
        <div *ngIf="name.invalid && name.touched" class="error-message">
          <div *ngIf="name.errors?.['required']">Product name is required</div>
          <div *ngIf="name.errors?.['minlength']">
            Product name must be at least 2 characters long
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="productPrice">Price ($):</label>
        <input 
          type="number" 
          id="productPrice" 
          name="price" 
          [(ngModel)]="newProduct.price"
          required
          min="0.01"
          step="0.01"
          #price="ngModel"
          placeholder="Enter price">
        <div *ngIf="price.invalid && price.touched" class="error-message">
          <div *ngIf="price.errors?.['required']">Price is required</div>
          <div *ngIf="price.errors?.['min']">Price must be greater than 0</div>
        </div>
      </div>
      
      <button 
        type="submit" 
        [disabled]="productForm.invalid"
        class="btn btn-primary">
        Add Product
      </button>
    </form>
  </div>
  
  <!-- Product List -->
  <div class="products-list">
    <h2>Product List</h2>
    
    <div *ngIf="products.length === 0" class="empty-state">
      <p>No products available. Add your first product!</p>
    </div>
    
    <div *ngIf="products.length > 0" class="products-grid">
      <div *ngFor="let product of products" class="product-card">
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="product-price">${{ product.price.toFixed(2) }}</p>
        </div>
        <button 
          (click)="deleteProduct(product.id)"
          class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
